<div class="gap"></div>

<!-- SEC: ACTIVIDADES -->
<div id="sec_torneosAnteriores" class="seccion fondo_gris">

    <div class="contenedor_sec torneo_info_inside">

	    <div class="titulo ">

	      	<h2 class="sombra_gris_blanco">

	        	<i class="fa fa-calendar fa-lg fa-fw"></i>Actividades

	      	</h2>

	    </div>

	    <div class="form-group ">

	    	<a class="btn btn_filtro" href role="button" ng-click="direction(false)"><i class="fa fa-sort-alpha-asc"></i></a>

	    	<a class="btn btn_filtro" href role="button" ng-click="direction(true)"><i class="fa fa-sort-alpha-desc"></i></a>

	    	<!--a class="btn btn_filtro" href="#about_menu" role="button"><i class="fa fa-clock-o"></i> Recientes</a-->

	    	<div class="input-group busqueda">

	    		<input type="text" class="form-control" id="direccion" placeholder="BÃšSQUEDA">

	    		<div class="input-group-addon"><i class="fa fa-search"></i></div>

	    	</div>

	    	<div class="mini_gap"></div>

	    </div>

    	<div class="row">


    		<div class="col-xs-10 col-sm-5 col-md-4" ng-repeat="actividad in summary.competitions| orderBy:predicate:reverse">
            <div class="tarjeta_actividad">
                <a ng-href="/#/actividad/{{actividad.id}}">
                    <img ng-src="http://images.collab-dev.com/300x/smart/slam/{{actividad.cover_photo}}">
                </a>

                <div class="inner">
                    <a ng-href="/#/actividad/{{actividad.id}}">
                        <h4 class="bold">{{actividad.title}}</h4>
                    </a>

                    <h5>{{actividad.description}}</h5>
                    <div class="etiquetas">
                        <i class="fa fa-tag"></i>
                        <span class="etiqueta" ng-if="actividad.hashtag">{{actividad.hashtag}}</span>
                    </div>

                    <h5><i class="fa fa-clock-o fa-fw"></i>{{actividad.event_date | moment: 'dddd DD [de] MMMM'}} <i class="fa fa-caret-right"></i> <span style="font-size:14pt">{{actividad.event_date | moment: 'HH:mm'}}</span></h5>
                    <h5><i class="fa fa-map-marker fa-fw"></i>{{actividad.place}} | {{actividad.location.formatted_address}}</h5>
                </div>

            </div>
            </div>

	
        </div>

	    <div class="mini_gap"></div>

	</div>

</div>
